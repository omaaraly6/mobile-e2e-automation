name: Run Maestro Flows on Android (Ubuntu runner)

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: dniHze/maestro-test-action@v1

      - name: Download Android App (APK)
        run: |
          curl -L -o ChallazTopfade.apk "https://expo.dev/artifacts/eas/jZrydfYWfmK4GnYje3zX1x.apk"

      - name: Run Maestro Tests on Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86
          target: default
          ram-size: 2048M
          disable-animations: true
          script: |
            echo "Restarting ADB server just in case..."
            adb kill-server || true
            sleep 2
            adb start-server

            echo "Waiting for emulator to be listed in adb devices..."
            timeout=60
            count=0
            device_status=""
            while [ "$device_status" != "device" ] && [ "$count" -lt "$timeout" ]; do
              sleep 2
              device_status=$(adb devices | grep emulator | awk '{print $2}')
              echo "ADB device status: $device_status"
              count=$((count + 1))
            done

            if [ "$device_status" != "device" ]; then
              echo "❌ Emulator never showed up in adb devices. Exiting."
              exit 1
            fi

            echo "Waiting for emulator to finish booting..."
            boot_completed=""
            count=0
            while [ "$boot_completed" != "1" ] && [ "$count" -lt "$timeout" ]; do
              sleep 2
              boot_completed=$(adb -e shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
              echo "sys.boot_completed=$boot_completed"
              count=$((count + 1))
            done

            if [ "$boot_completed" != "1" ]; then
              echo "❌ Emulator failed to boot in time. Exiting."
              exit 1
            fi

            echo "✅ Emulator is ready!"

            if [ ! -f ChallazTopfade.apk ]; then
              echo "❌ APK not found: ChallazTopfade.apk"
              exit 1
            fi

            for i in $(seq 1 5); do
              echo "Attempting to install APK (try $i)..."
              adb install -r ChallazTopfade.apk && break || {
                echo "⚠️ Install failed, retrying in 5s..."
                sleep 5
              }
            done

            echo "✅ APK installed"

            if ! command -v maestro >/dev/null 2>&1; then
              echo "❌ Maestro CLI not found in PATH"
              exit 1
            fi

            echo "🚀 Running Maestro test..."
            maestro test android/
