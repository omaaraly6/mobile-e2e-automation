name: Run Maestro Flows on Android (Ubuntu Runner)

on:
  # push:
  #   branches: [main]
  workflow_dispatch:

jobs:
  maestro-ubuntu:
    runs-on: ubuntu-latest

    env:
      ADB_INSTALL_TIMEOUT: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 31
          target: default
          arch: x86_64
          profile: nexus5

      - name: Start Android Emulator
        run: |
            adb devices
            emulator -avd nexus5 -no-window -no-audio -no-boot-anim &
  
      - name: Wait for emulator to boot
        run: adb wait-for-device shell 'while [[ $(getprop sys.boot_completed) -ne 1 ]]; do sleep 1; done'
  

      - name: Download APK from Expo
        run: |
          curl -L "https://expo.dev/artifacts/eas/jZrydfYWfmK4GnYje3zX1x.apk" -o challaztopfade.apk

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Install APK
        run: adb install challaztopfade.apk

      - name: Run Maestro Flows
        run: maestro test path/to/your/flow.yaml
