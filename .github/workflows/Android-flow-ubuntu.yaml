name: Run Maestro Flows on Android (Ubuntu runner)

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: dniHze/maestro-test-action@v1

      - name: Download Android App (APK)
        run: |
          curl -L -o ChallazTopfade.apk "https://expo.dev/artifacts/eas/jZrydfYWfmK4GnYje3zX1x.apk"

      - name: Run Maestro Tests on Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86
          target: default
          ram-size: 2048M
          disable-animations: true
          script: |
            #!/bin/bash
            set -eo pipefail
      
            echo "Restarting ADB server just in case..."
            adb kill-server
            sleep 2
            adb start-server
      
            echo "Waiting for emulator to fully boot..."
      
            boot_completed=""
            device_status=""
      
            until [[ "$device_status" == "device" ]]; do
              sleep 5
              device_status=$(adb devices | grep emulator-5554 | awk '{print $2}')
              echo "ADB device status: $device_status"
            done
      
            until [[ "$boot_completed" == "1" ]]; do
              sleep 5
              boot_completed=$(adb -e shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
              echo "sys.boot_completed=$boot_completed"
            done
      
            echo "Emulator is ready!"
      
            for ((i = 1; i <= 5; i++)); do
              adb install ChallazTopfade.apk && break || {
                echo "Install failed, retrying in 5s..."
                sleep 5
              }
            done
      
            maestro test android/
        




