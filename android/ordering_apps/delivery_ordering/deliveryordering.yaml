appId: com.zeal.coffeeberry
name: F&B Apps - Verify member can create a delivery order successfully
tags:
  - ordering_apps
onFlowStart:
  - runScript: ../pages/navigation.js
  - runScript: ../pages/homepage.js
  - runScript: ../pages/menu.js
  - runScript: ../pages/checkout.js
  - runScript: ../pages/deliverypages.js
#   - runFlow: ../login/login.yaml
---
- tapOn:
    id: ${output.homepage.deliverybtn}
- scrollUntilVisible:
    element:
        id: ${output.deliverypages.address}
- tapOn:
    id: ${output.deliverypages.address}
- tapOn:
    id: ${output.deliverypages.confirmbtn}

## Go Crispy
- runFlow:
    when:
      true: ${appId == 'com.zeal.gocrispy'}
    commands:
        - tapOn: 
            id: ${output.menu.gocrispy_category}
            retryTapIfNoChange: false
        - tapOn: 
            id: ${output.menu.gocrispy_deliveryitem}
## Takosan
- runFlow:
    when:
      true: ${appId == 'com.zeal.takosan'}
    commands:
        - tapOn: 
            id: ${output.menu.takosan_category}
            retryTapIfNoChange: false
        - tapOn: 
            id: ${output.menu.takosan_deliveryitem}
## Dancing Goat
- runFlow:
    when:
      true: ${appId == 'com.zeal.DancingGoat'}
    commands:
        - tapOn: 
            id: ${output.menu.dancinggoat_category}
            retryTapIfNoChange: false
        - tapOn: 
            id: ${output.menu.dancinggoat_deliveryitem}
## Coffee Berry
- runFlow:
    when:
      true: ${appId == 'com.zeal.coffeeberry'}
    commands:
        - tapOn: 
            id: ${output.menu.coffeeberry_category}
            retryTapIfNoChange: false
        - tapOn: 
            id: ${output.menu.coffeeberry_deliveryitem}
- tapOn: 
    id: ${output.menu.addtobasketbtn}
- tapOn: 
    id: ${output.menu.viewbasket}
- tapOn: 
    id: ${output.checkout.checkoutbtn}
- scrollUntilVisible:
    element:
      id: ${output.checkout.placeorderbtn}
- tapOn: 
    id: ${output.checkout.placeorderbtn}
- assertVisible: "Reviewing your order"