appId: com.zeal.coffeeberry
name: F&B Apps - Verify member can logout successfully
tags:
  - ordering_apps
onFlowStart:
  - runScript: ../pages/navigation.js
  - runScript: ../pages/profilepage.js
  - runScript: ../pages/activity.js
  - runFlow: login.yaml
---
- tapOn:
    id: ${output.navigation.profilepage}
- scroll
- scrollUntilVisible:
    element:
      id: ${output.profilepage.logout}
- tapOn:
    id: ${output.profilepage.logout}
- tapOn:
    id: ${output.profilepage.confirmlogout}
- runFlow:
    when:
      true: ${appId == 'com.zeal.DancingGoat'}
    commands:
        - assertVisible: "Coffee Loyalty Card"
- runFlow:
    when:
      true: ${appId == 'com.zeal.coffeeberry'}
    commands:
        - assertVisible: "Coffee Loyalty Card"
- runFlow:
    when:
      true: ${appId == 'com.zeal.gocrispy'}
    commands:
        - assertVisible: "Get Points & Cashback"
- runFlow:
    when:
      true: ${appId == 'com.zeal.takosan'}
    commands:
        - assertVisible: "Get Points & Rewards"
