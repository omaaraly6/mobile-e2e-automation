appId: ${appId}
name: F&B Apps - Verify member can login successfully
tags:
  - ordering_apps
onFlowStart:
  - runScript: ../pages/loginpage.js
---
- launchApp:
    clearState: true
- runFlow:
    when:
      true: ${appId == 'com.zeal.DancingGoat'}
    commands:
        - assertVisible: "Coffee Loyalty Card"
- runFlow:
    when:
      true: ${appId == 'com.zeal.coffeeberry'}
    commands:
        - assertVisible: "Coffee Loyalty Card"
- runFlow:
    when:
      true: ${appId == 'com.zeal.gocrispy'}
    commands:
        - assertVisible: "Get Points & Cashback"
- runFlow:
    when:
      true: ${appId == 'com.zeal.takosan'}
    commands:
        - assertVisible: "Get Points & Rewards"
- tapOn: "Getting Started"
- tapOn:
    id: ${output.loginpage.CountryCode}
- waitForAnimationToEnd:
    timeout: 1000
- tapOn:
    id: ${output.loginpage.SearchInput}
- inputText: "Egypt"
- tapOn:
    id:  ${output.loginpage.Egypt}
    repeat: 2
- tapOn:
    id: ${output.loginpage.PhoneNumber}
- inputText: "01020000002"
- tapOn: 
    text: "Continue"
    repeat: 2
- waitForAnimationToEnd:
    timeout: 1000
- copyTextFrom:
    id: "otp"
- pasteText
- assertVisible: "What would you like to do today?"