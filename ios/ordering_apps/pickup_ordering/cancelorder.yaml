appId: com.zeal.coffeeberry
name: F&B Apps - Verify member can cancel a pickup order
tags:
  - ordering_apps
onFlowStart:
  - runScript: ../pages/activity.js
---
- tapOn:
    id: "Cancel order"
- tapOn:
    id: ${output.activity.confirmcancellation}
- assertVisible: "Order Canceled!"
- tapOn:
    id: ${output.activity.backbtn}