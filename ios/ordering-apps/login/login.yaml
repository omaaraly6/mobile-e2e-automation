appId: com.zeal.coffeeberry
name: Veryif member can login successfully
tags:
  - regressiontests
onFlowStart:
  - runScript: ../pages/loginpage.js
---
- launchApp:
    clearState: true
- assertVisible: "Coffee Loyalty Card"
- tapOn: "Getting Started"
- tapOn:
    id: ${output.loginpage.CountryCode}
- waitForAnimationToEnd:
    timeout: 1000
- tapOn:
    id: ${output.loginpage.SearchInput}
- inputText: "Egypt"
- tapOn:
    id: ${output.loginpage.Egypt}
- tapOn:
    id: ${output.loginpage.PhoneNumber}
- inputText: "01000000001"
- tapOn: "Continue"
- waitForAnimationToEnd:
    timeout: 1000
- copyTextFrom:
    id: otp
- pasteText
- assertVisible: "Hey, testttt"